<div  class="container mx-auto  ">
    <h2 class="mb-4 text-2xl font-semibold">Mettre à votre mot de passe</h2>

    <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
         <div class="mb-4">
             <label for="password" class="block">Mot de passe</label>
             <input type="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
              formControlName="password">
         </div>  

         <div class="mb-4">
             <label for="confirmPassword" class="block">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
             formControlName="confirmPassword">
        </div>

         <div class="flex justify-between">
             <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-800 "
            [disabled]="updatePasswordForm.invalid">Mettre à jour le mot de passe</button>
          </div>
       
     </form>

</div>
