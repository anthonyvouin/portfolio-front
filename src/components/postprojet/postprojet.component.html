<form [formGroup]="formGroup" (ngSubmit)="submitProjet($event)" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
    <input type="text" id="title" formControlName="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
  </div>

  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
    <textarea id="description" formControlName="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
  </div>

  <div class="mb-4">
    <label for="explanation" class="block text-sm font-medium text-gray-700">Explication</label>
    <textarea id="explanation" formControlName="explanation" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
  </div>

  <div class="mb-4">
    <label for="category" class="block text-sm font-medium text-gray-700">Cat√©gorie</label>
    <select id="category" formControlName="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
    <input type="file" id="image" formControlName="image" (change)="onFileSelected($event)" accept="image/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
  </div>

  <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Soumettre</button>
</form>
