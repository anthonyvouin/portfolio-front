<div  class="container mx-auto ">
    <h2 class="mb-4 text-2xl font-semibold">Créer un nouveau projet</h2>
<form [formGroup]="formGroup" (ngSubmit)="submitProjet($event)" >
  <div class="mb-4">
    <label for="title" class="block ">Titre</label>
    <input type="text" id="title" formControlName="title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
  </div>

  <div class="mb-4">
    <label for="description" class="block ">Description</label>
    <textarea id="description" formControlName="description" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
  </div>

  <div class="mb-4">
    <label for="explanation" class="block ">Explication</label>
    <textarea id="explanation" formControlName="explanation" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
  </div>

  <div class="mb-4">
    <label for="category" class="block ">Catégorie</label>
    <select id="category" formControlName="category" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="image" class="block ">Image</label>
    <input type="file" id="image" formControlName="image" (change)="onFileSelected($event)" accept="image/*" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
  </div>

  <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-800 ">Soumettre</button>
  </form>
  </div>
