<!-- update-user-info.component.html -->
<div  class="container mx-auto mt-8 ">
    <h2 class="mb-4 text-2xl font-semibold">Mettre à jour vos informations de compte</h2>

    <form [formGroup]="updateUserInfoForm" (submit)="onSubmit()" >
      <div class="mb-4">
        <label for="firstName" class="block">Prénom</label>
        <input type="text" id="firstName" formControlName="firstName" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block">Nom</label>
        <input type="text" id="lastName" formControlName="lastName" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block">Adresse e-mail</label>
        <input type="email" id="email" formControlName="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>
      <div class="flex justify-between">
        <button type="submit"
          class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-800 "
          [disabled]="updateUserInfoForm.invalid">Mettre à jour les informations</button>
      </div>
    </form>
  </div>
