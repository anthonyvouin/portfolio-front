<div class="container mx-auto bg-blanc text-center py-16 text-color bg-blanc">
    <h2 class="text-3xl text-color font-bold mb-2">Projets</h2>
    <p class=" text-red-600 font-medium">Mes derniѐres réalisations </p>
<!-- Afficher un message si aucun projet n'est présent -->

<div class="mb-8 mt-8">

<p *ngIf="projets.length === 0" class="text-gray-600">Aucun projet trouvé.</p>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <ng-container *ngFor="let projet of projets">
    <div class="bg-gris rounded-lg shadow-md overflow-hidden mx-4">
      <img [src]="projet.image" alt="Image du projet" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ projet.title }}</h3>
        <p class="text-gray-700 mb-2">{{ projet.description }}</p>
        <p class="text-gray-700 mb-2">{{ projet.explanation }}</p>
        <p class="text-gray-700 mb-2">Catégorie : {{ projet.category.name }}</p>
        <p class="text-gray-700 mb-2">Date : {{ projet.date | date }}</p>
      </div>
    </div>
  </ng-container>
</div>
</div>


</div>
