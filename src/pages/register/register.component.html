<!-- register.component.html -->
<div class="container mx-auto mt-8">
  <p class="text-xl mb-4">register works!</p>
  <form (submit)="registerUser()" [formGroup]="formGroup" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="firstName" class="block">Prénom</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="lastName" class="block">Nom</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block">Adresse e-mail</label>
      <input type="email" id="email" name="email" formControlName="email" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="password" class="block">Mot de passe</label>
      <input type="password" id="password" name="password" formControlName="password" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      [disabled]="formGroup.invalid">Créer un compte</button>
  </form>
</div>
