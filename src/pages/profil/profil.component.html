<div class="min-h-screen bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg flex flex-col">
        <div class="p-6 text-center border-b">
            <h2 class="text-2xl font-bold text-gray-800">Tableau de bord</h2>
            <button 
            class="mt-2 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-medium px-3 py-2 rounded-md transition duration-300"
            (click)="goToHome()">
            Retour vers l'accueil
        </button>
        </div>
        <nav class="flex-1 p-6">
            <ul class="space-y-4">
                <li>
                    <button 
                        class="w-full text-left bg-red-500 hover:bg-red-600 text-white text-sm font-medium px-4 py-3 rounded-lg transition duration-300"
                        (click)="showComponent('delete')">
                        Supprimer mon compte
                    </button>
                </li>
                <li>
                    <button 
                        class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-4 py-3 rounded-lg transition duration-300"
                        (click)="showComponent('updatePassword')">
                        Mettre à jour le mot de passe
                    </button>
                </li>
                <li>
                    <button 
                        class="w-full text-left bg-green-500 hover:bg-green-600 text-white text-sm font-medium px-4 py-3 rounded-lg transition duration-300"
                        (click)="showComponent('updateInfo')">
                        Mettre à jour les informations
                    </button>
                </li>
                <li>
                    <button 
                        class="w-full text-left bg-purple-500 hover:bg-purple-600 text-white text-sm font-medium px-4 py-3 rounded-lg transition duration-300"
                        (click)="showComponent('postProjet')">
                        Rentrer un nouveau projet
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <div class="space-y-6">
            <div *ngIf="currentComponent === 'delete'" class="bg-white border p-6 rounded-lg shadow-lg">
                <app-delete-account></app-delete-account>
            </div>
            <div *ngIf="currentComponent === 'updatePassword'" class="bg-white border p-6 rounded-lg shadow-lg">
                <app-update-password></app-update-password>
            </div>
            <div *ngIf="currentComponent === 'updateInfo'" class="bg-white border p-6 rounded-lg shadow-lg">
                <app-update-user-info></app-update-user-info>
            </div>
            <div *ngIf="currentComponent === 'postProjet'" class="bg-white border p-6 rounded-lg shadow-lg">
                <app-postprojet></app-postprojet>
            </div>
        </div>
    </div>
</div>
