<!-- contact.component.html -->
<div class=" container py-16">
  <div class="text-center mb-6">
    <h2 class="contact-heading text-color ">Formulaire de contact </h2>
  </div>
  <form (submit)="submitContact()" [formGroup]="formGroup" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="firstName" class="block text-color">Pr√©nom</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-color">Nom</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-color">Adresse e-mail</label>
      <input type="email" id="email" name="email" formControlName="email" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="objet" class="block text-color">Objet</label>
      <input type="text" id="objet" name="objet" formControlName="objet" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="message" class="block text-color">Message</label>
      <textarea id="message" name="message" formControlName="message" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <button type="submit"
      class="w-full  text-color px-4 rounded focus:outline-none mb-4"
      [disabled]="formGroup.invalid">Envoyer</button>
  </form>
</div>
