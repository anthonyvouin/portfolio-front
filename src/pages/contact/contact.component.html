<!-- contact.component.html -->
<div class="contact-container mx-auto mt-8 shadow-separator">
  <div class="text-center mb-8">
    <h2 class="contact-heading text-gray-700">Formulaire de contact</h2>
</div>  <form (submit)="registerUser()" [formGroup]="formGroup" class="max-w-md mx-auto ">
    <div class="mb-4">
      <label for="firstName" class="block">Pr√©nom</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="lastName" class="block">Nom</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block">Adresse e-mail</label>
      <input type="email" id="email" name="email" formControlName="email" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="objet" class="block">Objet</label>
      <input type="text" id="objet" name="objet" formControlName="objet" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label for="message" class="block">Message</label>
      <textarea id="message" name="message" formControlName="message" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <button type="submit"
      class="w-full bg-white text-gray-700 py-2 px-4 rounded-md  focus:outline-none  "
      [disabled]="formGroup.invalid">Envoyer</button>
  </form>
</div>
